version: '3.8'

services:
  web:
    build: .
    image: videochamadas:latest
    restart: always
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=video_backend.settings
      - ALLOWED_HOSTS=*
      - CHANNEL_REDIS_URL=redis://redis:6379/0
    # Bind the web service to localhost on a non-conflicting port (use 8087)
    ports:
      - "127.0.0.1:8087:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    command: ["sh", "/app/entrypoint.sh", "uvicorn", "video_backend.asgi:application", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    # Do not expose Redis on the host to avoid conflicts and for security;
    # keep it reachable from other containers via the compose network.
    # If you need host access, uncomment and change the host port.
    # ports:
    #   - "127.0.0.1:6380:6379"

volumes:
  static_volume:
  media_volume:
  redis_data:
